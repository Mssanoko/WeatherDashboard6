<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ca89a4b9f5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Header: with the heating-->
    <header class="bg-dark pt-2 pb-2">
      <div class="container">
        <h1 class="text-center text-white">Weather Dashboard</h1>
      </div>
    </header>
    <!--Aside : container with form and a button-->

    <div class="container-fluid">
      <div class="row">
        <aside class="col-lg-3 bg-light pt-3 pb-3">
          <h5>Search for a City:</h5>
          <div class="input-group mb-3">
            <input class="form-control" type="text" id="searchValue" />
            <button class="btn btn-primary" id="searchBtn">
              <i class="fa fa-search"></i>
            </button>
          </div>
          <div class="card">
            <ul class="list-group history list-group-flush list"></ul>
          </div>
        </aside>

        <div class="col-lg-9">
          <div id="chosenCity" class="mt-4"></div>
        </div>
        <div class="mt-4 col-md-12">
            <h5 id="forecastDay5" class="mt-3 hide">5-Day Forecast:</h5>
            <div id="forecast" class="row"> 
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
